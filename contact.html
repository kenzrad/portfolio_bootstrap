  <body>
    <!-- Container within a navbar, gives 960px working space -->

        <div class="container p-0">
          <header class="navbar-brand bg-info text-white p-3 m-0 stinky">Kensey Barker</header>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">

              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
      

    <br />
    <br />
    <div class="container bg-white border px-3 pb-3">
      <h2 class="text-info mt-3 mb-0 py-0 stinky"><b>Contact</b></h2>
      <hr />
      <form>
        <div class="form-group">
          <label for="FormControlInput1">Name</label>
          <input
            type="text"
            class="form-control"
            id="FormControlInput1"
            placeholder="John Smith"
          />
        </div>

        <div class="form-group">
          <label for="FormControlInput2">Email address</label>
          <!--realized that the example said Subject, but it's actually email :)-->
          <input
            type="email"
            class="form-control"
            id="FormControlInput2"
            placeholder="name@example.com"
          />
        </div>

        <div class="form-group">
          <label for="FormControlTextarea1">Comment</label>
          <textarea
            class="form-control"
            id="FormControlTextarea1"
            rows="5"
          ></textarea>
        </div>
      </form>
      <button type="submit" class="btn btn-primary btn-info">Submit</button>
    </div>

    <footer class="footer fixed-bottom">
      <p class="bg-info py-1 m-0"></p>
      <p class="text-muted text-center bg-dark pt-5 pb-0 m-0">Copyright</p>
    </footer>
  </body>
