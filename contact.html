<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>


  <body>
    <!-- Container within a navbar, gives 960px working space -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white m-0 mk-0 px-5 py-0">
        <div class="container p-0">
            <header class="bg-info text-white p-3 m-0 stinky"><b>Kensey Barker</b></header> 
            <!-- this is a right-justified navbar -->
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex mx-0">
                <li class="nav-item px-0">
                    <a class="nav-link px-2 text-muted" href="index.html">
                        <!-- Spanning my | fixed all my problems, px padding L/R-->
                        About Me <span class="px-2">|</span>
                    </a>
                <li class="nav-item">
                    <a class="nav-link px-0 text-muted" href="portfolio.html">
                        Portfolio <span class="px-2">|</span>
                    </a>
                <li class="nav-item">
                    <a class="nav-link px-0 text-muted" href="contact.html">
                        Contact 
                    </a>
            </ul>
        </div>
    </nav>

    <br>
    <br>
    <div class="container bg-white border px-3 pb-3">
        <h2 class="text-info mt-3 mb-0 py-0 stinky"><b>Contact</b></h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="FormControlInput1">Name</label>
                <input type="text" class="form-control" id="FormControlInput1" placeholder="John Smith"></div>
                <div class="form-group">
                <label for="FormControlInput2">Email address</label> <!--realized that the example said Subject, but it's actually email :)-->
                <input type="email" class="form-control" id="FormControlInput2" placeholder="name@example.com"></div>
                <div class="form-group">
                <label for="FormControlTextarea1">Comment</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="5"></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn-primary btn-info">Submit</button>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container-fluid p-0 m-0">
            <p class="bg-info py-1 m-0"></p>
            <p class="text-muted text-center bg-dark pt-5 pb-0 m-0">Copyright</p>
        </div>
    </footer>


</body>

</html>
